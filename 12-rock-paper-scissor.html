<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper Scissor</title>
  
   <link rel="stylesheet" href="style/12-rock-paper-scissor.css">

  </head>
  <body>
    <p class="title">Rock paper Scissor</p>

    <button
      class="move-button js-rock-button" 
    >
      <img src="images/rock-emoji.png" class="move-icon" alt="" srcset="">
    </button>

    <button
       class="move-button" 
    >
    <img src="images/paper-emoji.png" class="move-icon js-paper-button" alt="" srcset="">
    </button>

    <button
       class="move-button js-scissors-button" 
    >
    <img src="images/scissors-emoji.png" class="move-icon" alt="" srcset="">
    </button>


    <p class="js-result result"></p>

    <p class="js-moves"> You 
      <img src="images/paper-emoji.png" class="move-icon" alt="" srcset="">
      <img src="images/paper-emoji.png" class="move-icon" alt="" srcset="">
      Computer
    </p>
   
    <p class="js-score score"></p>
    
    <button onclick="
     score.wins=0;
     score.losses=0;
     score.ties=0;
     localStorage.removeItem('score');
     updateScore();
    " class="reset-score-button">Reset Score</button>

    <button class="auto-play-button" onclick="
      autoPlay();
    "> Auto Play</button>

    <script src="scripts/12-rock-paper-scissor.js"></script>
  </body>
</html>
